<script>
// Menu responsivo
function toggleMenu(){document.querySelector('#menu ul').classList.toggle('show');}

// Lista de players com links
const players = [
  {name:'TenZ', link:'https://twitter.com/TenzVALORANT'},
  {name:'SicK', link:'https://twitter.com/SicKVALORANT'},
  {name:'Derke', link:'https://twitter.com/DerkeVALORANT'},
  {name:'Aspas', link:'https://twitter.com/aspasVALORANT'},
  {name:'yay', link:'https://twitter.com/yayVALORANT'}
];

const container = document.getElementById('players');

players.forEach(player=>{
  const div = document.createElement('div');
  div.classList.add('player');
  div.onclick = ()=> window.open(player.link,'_blank');
  container.appendChild(div);

  // efeito digitaÃ§Ã£o
  let i=0;
  const name = player.name;
  const interval = setInterval(()=>{
    div.textContent += name[i];
    i++;
    if(i>=name.length) clearInterval(interval);
  },150);
});
</script>
